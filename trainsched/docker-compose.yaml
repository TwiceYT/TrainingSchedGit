version: "3.9"

services:

  backend:
    build: ./backend
    container_name: backend_api
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL     
      - JWT_SECRET
      - PORT

  frontend:
    build: ./frontend
    container_name: react_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend

volumes:
  db_data:
